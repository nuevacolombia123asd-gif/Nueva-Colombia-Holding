<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alma Esencial</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>🌿 Productos de Alma Esencial</h1>

  <div class="producto">
    <h2>Shampoo de menta</h2>
    <p>Precio: Gs. 15.000</p>
    <button onclick="agregarAlCarrito('Shampoo de menta', 15000)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <h2>Jabón de carbón activado</h2>
    <p>Precio: Gs. 10.000</p>
    <button onclick="agregarAlCarrito('Jabón de carbón activado', 10000)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <h2>Jabón de romero</h2>
    <p>Precio: Gs. 10.000</p>
    <button onclick="agregarAlCarrito('Jabón de romero', 10000)">Agregar al carrito</button>
  </div>

  <a href="carrito.html">🛒 Ver carrito</a>

  <script>
    function agregarAlCarrito(nombre, precio) {
      const producto = { nombre: nombre, precio: precio };
      let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert("Producto agregado al carrito");
    }
  </script>
</body>
</html>
